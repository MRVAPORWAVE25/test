<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide Image Right on Hover</title>
<style>
  /* Container to hold the image */
  .image-container {
    width: 300px;           /* Code review comment -> Consider making this width responsive using percentages or max-width for better adaptability on different screen sizes */
    overflow: hidden;       /* Code review comment -> Good use of overflow hidden to prevent image overflow during slide */
    border: 0px solid #ccc; /* Code review comment -> Optional styling; could be moved to a theme or class for reusability */
  }

  /* Image styling */
  .image-container img {
    width: 100%;            /* Code review comment -> Ensures image scales with container; good for responsiveness */
    display: block;         /* Code review comment -> Removes unwanted bottom whitespace caused by inline-block images */
    transition: transform 0.5s ease; /* Code review comment -> Smooth animation; could consider using 'ease-in-out' for a more natural feel */
  }

  /* Slide to the right on hover */
  .image-container:hover img {
    transform: translateX(20px); /* Code review comment -> Works well; consider using percentage for proportional movement on different image sizes */
  }
</style>
</head>
<body>

<h2>Slide Image to Right on Hover</h2> <!-- Code review comment -> Heading is descriptive; could be styled for better visual hierarchy -->

<div class="image-container">
  <img src="https://via.placeholder.com/300x200" alt="Sample Image"> <!-- Code review comment -> Placeholder image is fine for demo; replace with actual image in production -->
</div>

</body>
</html>
